<div id="root">
    <div class= "form-control" id="container">
        <h1>Sign Up</h1>
        <p>Enter the following fields to register</p>
        <div class="text-center" class="rounded-circle d-flex justify-content-center imagen-container">
            <img [src]="image" onclick="document.getElementById('real-file').click()" [hidden]="isLoading">
            <input  (change)= "imagePerfil($event)" type="file" id="real-file" style="display: none;" >
            <div class="spinner-grow" role="status" *ngIf="isLoading">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <label for="">Name</label>
        <div>
            <input type="text"  [class]="validateName" (input)="ValidateN($event)" placeholder="Name" [(ngModel)]="account.name" required>
            <div class="invalid-feedback" [hidden]="warningName">
                This field is required
            </div>
        </div>
        <div>
            <label for="">NickName</label>
            <input type="text" [class]="validateNickName" (input)="ValidateNN($event)" placeholder="NickName"  [(ngModel)]="account.nickname">
            <div class="invalid-feedback" [hidden]="warningNickName">
                This field is required
            </div>
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" [class]="validateMail" (input)="ValidateM($event)" placeholder="E-mail" [(ngModel)]="account.email">
            <div class="invalid-feedback" [hidden]="warningMail">
                This field is required
            </div>
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" [class]="validatePassword" (input)="ValidateP($event)" placeholder="ej:123456789" [(ngModel)]="account.password">
            <div class="invalid-feedback" [hidden]="warningPassword">
                This field is required
            </div>
        </div>
        <div>
            <label for="">City of residence</label>
            <select [class]="validateCity" (input)="ValidateC($event)" id="inputGroupSelect01" [(ngModel)]="account.city">
                <option selected disabled>Choose...</option>
                <option value="Pereira">Pereira</option>
                <option value="Manizales">Manizales</option>
                <option value="Armenia">Armenia</option>
                <option value="Salento">Salento</option>
                <option value="Filandia">Filandia</option>
                <option value="Quimbaya">Quimbaya</option>
              </select>
              <div class="invalid-feedback" [hidden]="warningCity">
                This field is required
            </div>
        </div>
        <div id="container-buttons">
            <button class="btn btn-dark" (click)="SingUp($event)">SignUp</button>
            <button class="btn btn-dark" ><a routerLink="">Cancel</a></button>
        </div>
    </div>
</div>
